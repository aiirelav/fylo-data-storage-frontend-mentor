<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
     <div class="actions">
       <img class="logo" alt="fylo-logo" name="logo" src="images/logo.svg">
       <div class="buttons">
           <button name="document"><img alt="document-button" src="./images/icon-document.svg"></button>
           <button name="folder"><img alt="folder-button" src="./images/icon-folder.svg"></button>
           <button name="upload"><img alt="upload" src="./images/icon-upload.svg"></button>
       </div>
     </div>
     <section>
     <div class="tip">
         <p><span class="185">185</span>  GB LEFT</p>
       </div>
     <div class="storage">
       <p>You've used <span>185 GB </span>of your storage</p>
       <div class="progress">
           <div class="progress-bg">
             <div class="progress-line">
               <div class="progress-ball"></div>
             </div>
           </div>
       </div>
       <div class="labels">
       <p>0 GB</p>
       <p>1000 GB</p>
       </div>
     </div>
     </section>
  </div>
</body>
</html>
